<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
    <meta name="description" content="Convertir Unidades de Medida.">
    <meta name="keywords" content="convertir, unidades, medida, longitud, temperatura">
    <meta name="author" content="Juan Henriquez">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="header">
        <h1>Conversor con API</h1>
    </header>

    <main class="container-content">
        <div class="container-filter">
            <select name="units" id="units"> 
                <option value="temp">Temperatura</option>
                <option value="long">Longitud</option>
            </select>
        </div>

        <div class="container-flex">
            <div class="container-blocks">

                <section>
                    <input type="number" class="units_converts" placeholder="unidades a convertir">
                </section>

                <div class="cont-button-convert">
                    <select name="unit_options" class="unit_options">
                    </select>
                </div>

            </div>
            
            <div class="container-blocks">
                <h2>=</h2>
            </div>

            <div class="container-blocks">
                <section>
                    <input type="number" class="units_converts" placeholder="unidades a convertir">
                    <p class="Result"></p>
                </section>

                <div class="cont-button-convert">
                    <select name="unit_options" class="unit_options">
                    </select>

                </div>
              
            </div>         

        </div>   
    </main>

    <script src="script.js"></script>
    
</body>
</html>
